<div class="container">
	<h3>{{titulo}}</h3>
	<div class="col-sm-6 col-sm-offset-3">
		<form [formGroup]="formularioEvento" (ngSubmit)="onSubmit(formularioEvento)">
			<div class="row rowPaddingBottom">
				<div class="col-md-12">
					<mat-form-field class="full-width">
						<mat-select placeholder="Deporte" formControlName="deporte">
							<mat-option *ngFor="let deporte of lstDeporte" [value]="deporte.Id">
								{{deporte.Nombre}}
							</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
			</div>
			<div class="row rowPaddingBottom">
				<div class="col-md-6">
					<mat-form-field class="full-width">
						<div class="divDate">
							<input matInput [matDatepicker]="picker" formControlName="fecha" placeholder="Fecha">
						</div>
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-datepicker touchUi="true" #picker></mat-datepicker>
					</mat-form-field>
				</div>
				<div class="col-md-2 row-no-padding">
					<label for="HoraDesde">Hora Desde</label>
					<input id="HoraDesde" type="time" formControlName="horaDesde" class="form-control">
				</div>
				<div class="col-md-1"></div>
				<div class="col-md-2 row-no-padding">
					<label for="HoraDesde">Hora Desde</label>
					<input id="HoraHasta" type="time" formControlName="horaHasta" class="form-control">
				</div>
			</div>
			<div class="row rowPaddingBottom">
				<div class="col-md-12">
					<mat-form-field>
						<mat-select placeholder="Tipo Cancha" formControlName="tipoCancha">
							<mat-option *ngFor="let cancha of lstTipoCancha" [value]="cancha.id">
								{{cancha.nombre}}
							</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
			</div>
			<div class="row rowPaddingBottom">
				<div class="col-md-12">
					<mat-form-field class="full-width">
						<input matInput placeholder="Color Camiseta" formControlName="colorCamiseta">
					</mat-form-field>
				</div>
			</div>
			<div class="row rowPaddingBottom">
				<div class="col-md-12">
					<mat-form-field>
						<mat-select placeholder="Nivel" formControlName="niveles">
							<mat-option *ngFor="let nivel of lstNiveles" [value]="nivel.id">
								{{nivel.label}}
							</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
			</div>
			<div class="row rowPaddingBottom">
				<div class="col-md-12">
					<mat-form-field>
						<input matInput formControlName="cuotaArriendo" placeholder="Cuota Arriendo" type="number">
					</mat-form-field>
				</div>
			</div>
			<div class="row rowPaddingBottom">
				<div class="col-md-12">
					<mat-form-field>
						<input type="text" placeholder="Buscar" aria-label="Assignee" matInput formControlName="recintos" [matAutocomplete]="auto">
						<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn.bind(this)">
							<mat-option *ngFor="let recinto of filterRecintos | async" [value]="recinto">
								{{ recinto.nombre }}
							</mat-option>
						</mat-autocomplete>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button type="submit" class="btn-primary form-control" style="float:right">Guardar</button>
				</div>
			</div>
		</form>
	</div>
</div>
